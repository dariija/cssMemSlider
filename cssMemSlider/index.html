<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Montserrat:wght@300;400&family=Nanum+Gothic&family=Playfair+Display&family=Quicksand&family=Raleway&family=Scheherazade+New&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__inner-wrap ">
                <input class="radio-item" type="radio" name="choose-mem" id="radio1" checked>
                <input class="radio-item" type="radio" name="choose-mem" id="radio2">
                <input class="radio-item" type="radio" name="choose-mem" id="radio3">
                <input class="radio-item" type="radio" name="choose-mem" id="radio4">

                <div class="slider__inner">
                    <div class="slides">
                        <div class="slide slide_shift">
                            <img class="slide__img" src="memes/mem1.jpg" alt="mem1" >
                        </div>
                        <div class="slide">
                            <img class="slide__img" src="memes/mem2.jpg" alt="mem2" >
                        </div>
                        <div class="slide">
                            <img class="slide__img" src="memes/mem3.jpg" alt="mem3" >
                        </div>
                        <div class="slide">
                            <img class="slide__img" src="memes/mem6.jpg" alt="mem4" >
                        </div>
                    </div>
                </div>
    
                <!-- <div class="slider__content"> -->
                    <div class="slider-texts">
                        <div class="slider-texts__items">
                            <div class="slider-texts__slide slide_shift">
                                <p class="slider-texts__text">Lorem ipsum dolor sit amet</p>
                            </div>
                            <div class="slider-texts__slide">
                                <p class="slider-texts__text">Consectetur adipisicing elit.</p>
                            </div>
                            <div class="slider-texts__slide">
                                <p class="slider-texts__text">Quis natus qui velit?</p>
                            </div>
                            <div class="slider-texts__slide">
                                <p class="slider-texts__text">Perferendis nihil, eaque atque quo</p>
                            </div>   
                        </div>
                    </div>
        
                    <div class="slider-controls">  
                        <div class="slider-controls__inner ">
                            <div class="slider-controls__list">
                                <label class="slider-controls__item" for="radio1">
                                    <span class="bullet"></span>
                                </label>
                                <label class="slider-controls__item" for="radio2">
                                    <span class="bullet"></span>
                                </label>
                                <label class="slider-controls__item" for="radio3">
                                    <span class="bullet"></span>
                                </label>
                                <label class="slider-controls__item" for="radio4">
                                    <span class="bullet"></span>
                                </label>
                            </div>
                        </div> 
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</body>
</html>
